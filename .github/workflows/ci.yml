name: ci
on:
  push: { branches: ["**"] }
  pull_request: {}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt pytest
      - run: python artifact.py --runs 1 --n 2000 --dim 64 --topk 5 --csv bench.csv
      - run: pytest -q
